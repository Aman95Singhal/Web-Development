<!DOCTYPE html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
            </script>
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-ui-router-min.js"></script>
            <style>.active { color: red; font-weight: bold; }</style>

            <script src="App.js"></script>
    </head>

    <body ng-app="routing">
   <h1> Routing using Angular-UI-Router</h1> 
   <ul>
    <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
    <li><a ui-sref="about" ui-sref-active="active">About</a></li>
    </ul>

<div ng-view></div>
</body>
</html>
